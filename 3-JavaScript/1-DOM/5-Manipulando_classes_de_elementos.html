<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eventos DOM - 5</title>
	<style>
		.style1{
			width: 200px;
			height: 50px;
			background: #FF0000;
			color: #FFF;
			text-align: center;
			padding: 25px;
		}

		.style2{
			width: 400px;
			height: 70px;
			background-color: #0000FF;
			text-align: center;
			font-size: 25px;
			color: #FFF;
			padding: 25px;
		}
	</style>

	<script>
		function changeStyle(){
				document.getElementById('msg').className = 'style2'	
		}
	</script>
</head>
<body>
	<div id="msg" class='style1'>Modificando a classe do elemento</div>
	<hr />
	<button type='button' onclick="changeStyle()">Aplicar estilo novo</button>
</body>
</html>

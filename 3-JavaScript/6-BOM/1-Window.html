<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BOM - Window</title>

		<script type="text/javascript">
			var janela

			function popUp(){
				janela = window.open('https://www.google.com/', 'popUp', 'width=500, height=500')
			}

			function fechar(){
				janela.close()
			}
		</script>
	</head>

	<body>
		<button onclick="popUp()" >Abrir janela</button>
		<button onclick="fechar()" >Fechar janela</button>
		<button onclick="window.print()" >Imprimir janela</button>
	</body>
</html>

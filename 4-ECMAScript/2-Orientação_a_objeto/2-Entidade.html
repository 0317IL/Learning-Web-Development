    <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
    <script type='text/babel'>
       //Entidade: cadeira
       class Cadeira{
           constructor(qtd, gira, cor){
               this.qtd_de_pernas = qtd
               this.giratoria = gira
               this.cor = cor
           }

           testeGirar(){
               if(this.giratoria === true){
                   return 'Girou'
               }else{
                   return 'A cadeira não é giratória'
               }
           }
       }

       let cadeira = new Cadeira(4, true, 'vermelho')

       console.log(cadeira.testeGirar())
       document.write(`A cadeira possui ${cadeira.qtd_de_pernas} e é ${cadeira.cor}`)

    </script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array - introdução</title>
	<script type="text/javascript">
		//Declaração 1
		var frutas = Array() // ou var frutas = []

		frutas[1] = 'Banana'
		frutas[2] = 'Maçã'
		frutas[3] = 'Morango'
		frutas[4] = 'Uva'

		//Declaração 2
		var frutas2 = ['Banana', 'Maçã', 'Morango', 'Uva'] 
		// ou var frutas2 = Array('Banana', 'Maçã', 'Morango', 'Uva')

	</script>
</head>

</body>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estrutura de repetição - Do While</title>
	<script type="text/javascript">
		var x = 11
		//Primeiro executa o código e depois compara a condição
		do{
			document.write(x + '<br />')
		}while(x <= 10)
	</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estrutura de repetição - For</title>
	<script type="text/javascript">
		var lista = ['João', 'Luis', 'Carlos', 'Mario']

		//Só aceita valores númericos para os índices
		//Precisa respeitar a ordem dos valores dos parâmetros da função
		lista.forEach(function(valor, indice, array){
			document.write(indice + ' | '+ valor + '<br />')
		})
	</script>
</head>
<body>

</body>
</html>
